<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}University Search{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a class="logo" href="{{ url_for('index') }}"><img src="{{url_for('static', filename='graduation.png')}}" align="middle" width="60" 
                    height="60"  /></a>
                <ul class="nav-links">
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('donate') }}">Donate</a></li>
                    <li><a href="{{ url_for('about') }}">About Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; All rights reserved. | <a href="{{ url_for('about') }}">About Us</a> | <a href="{{ url_for('donate') }}">Donate</a></p>
        </div>
    </footer>
</body>
</html>
